<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="all" href="/css/admin/main_style.css" />
</head>
<body>
	<div class="container">
		<div class="top" th:replace="admin/fragments/top :: top"> </div>
		<div class="left_bar" th:replace="admin/fragments/left_bar :: left_bar"></div>
		<div class="content">
		<!-- ******************************************************************* -->
		Id: <p th:text="${id}"></p>
		<p th:text="${path}"></p>
			<form th:action="@{/admin/newplace/addplace}" method="post" th:object="${formPlace}" enctype="multipart/form-data">
				<p th:if="${#fields.hasErrors('placeid')}" th:errors="*{place_id}"></p>
				<input type="hidden" name="placeid" th:value="${id}">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				Nazwa <input type="text" name="name"><br>
				<p th:if="${#fields.hasErrors('x')}" th:errors="*{x}"></p>
				X: <input type="text" name="x"><br>
				<p th:if="${#fields.hasErrors('y')}" th:errors="*{y}"></p>
				Y: <input type="text" name="y"><br>
				Photo_url: 
				<input id="place_photo" type="file" name="place_photo">
				Opis <textarea name="description" rows="5" cols="50"></textarea><br>
				<p th:if="${#fields.hasErrors('points')}" th:errors="*{points}"></p>
				punkty <input type="text" name="points"><br>
				<select name="category">
					<option th:each="i : ${categories}" th:value="${category}">"${category}"</option>
				</select>
				<button type="submit"> Dodaj</button>
			</form>
		<!-- ******************************************************************* -->
		</div>
		<div class="footer" th:replace="admin/fragments/footer :: footer"> </div>
	</div>
</body>
</html>
